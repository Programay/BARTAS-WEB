repos:
  - repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
      - id: black
        files: ^backend/src/
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        types: [ file ]
        types_or: [ ts, tsx, vue ]
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.47.0
    hooks:
    -   id: eslint
        exclude: ^frontend/node_modules
